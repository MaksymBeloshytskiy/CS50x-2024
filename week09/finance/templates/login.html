{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container text-center">
        <div class="mb-4">
            <h1 class="fw-bold">Log In üîê</h1>
        </div>
        <br>
        <form action="/login" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input autocomplete="off" autofocus id="username" name="username" class="form-control" placeholder="Enter your username" type="text" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input id="password" name="password" class="form-control" placeholder="Enter your password" type="password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div class="mb-3">
                <button class="btn btn-success" name="submit" type="submit">Log In</button>
            </div>
        </form>
        <p class="lead">Don't have an account? <a href="/register">Sign up here</a>.</p>
    </div>
    <script>
        // Add validation styles and prevent submission on invalid form
        (function () {
            'use strict';

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
{% endblock %}
