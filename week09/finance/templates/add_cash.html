{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <div class="container text-center">
        <div class="mb-5">
            <h1 class="fw-bold">Add Cash to Your Account ðŸ’µ</h1>
        </div>
        <form action="/add_cash" method="post" class="row g-3 justify-content-center">
            <div class="col-md-6">
                <label for="amount" class="form-label">Amount ($)</label>
                <input id="amount" name="amount" type="number" min="1" step="0.01" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="card_number" class="form-label">Credit Card Number</label>
                <input id="card_number" name="card_number" type="text" pattern="^\d{13,16}$" class="form-control" required>
                <small class="text-muted">Enter a valid 13 to 16-digit card number</small>
            </div>

            <div class="col-md-6">
                <label for="expiration_date" class="form-label">Expiration Date</label>
                <input id="expiration_date" name="expiration_date" type="month" class="form-control" required>
            </div>

            <div class="col-12">
                <button class="btn btn-success" name="submit" type="submit">Add Cash</button>
            </div>
        </form>
    </div>
{% endblock %}
